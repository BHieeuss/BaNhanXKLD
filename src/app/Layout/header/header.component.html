<!-- Header Component - Navigation with smooth scrolling and mobile menu -->
<header class="header-area header-sticky">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="main-nav">

          <!-- ===== LOGO SECTION ===== -->
          <a routerLink="/" class="logo" style="display: flex; align-items: center; gap: 10px; text-decoration: none;">
            <img src="assets/images/logo.png" alt="Logo" style="width: 80px; height: 80px;" />
            <h4 class="">SEI<span>KI</span></h4>
          </a>

          <!-- ===== NAVIGATION MENU ===== -->
          <ul class="nav" [ngClass]="{ 'open': isMenuOpen }">
            <li><a href="#top" (click)="scrollToSection($event)">Trang chủ</a></li>
            <li><a href="#about" (click)="scrollToSection($event)">Về chúng tôi</a></li>
            <li><a href="#services" (click)="scrollToSection($event)">Quy trình</a></li>
            <li><a href="#portfolio" (click)="scrollToSection($event)">Đơn hàng</a></li>
            <li><a href="#contact" (click)="scrollToSection($event)">Liên hệ</a></li>
            <li>
              <a href="#contact" class="main-red-button" (click)="scrollToSection($event)"
                style="background-color: #fe3f40;">
                Liên hệ ngay
              </a>
            </li>
          </ul>

          <!-- ===== MOBILE MENU TOGGLE ===== -->
          <a class="menu-trigger" [class.active]="isMenuOpen" (click)="toggleMenu()">
            <span>Menu</span>
          </a>

        </nav>
      </div>
    </div>
  </div>
</header>
